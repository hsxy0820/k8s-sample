apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: consul 
  namespace: micro
spec:
  replicas: 3
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: consul
  serviceName: consul
  template:
    metadata:
      labels:
        app: consul
    spec:
      containers:
      - args:
        - agent
        - -advertise=$(POD_IP)
        - -bind=0.0.0.0
        - -bootstrap-expect=3
        - -retry-join=consul-0.consul.$(NAMESPACE).svc.cluster.local
        - -retry-join=consul-1.consul.$(NAMESPACE).svc.cluster.local
        - -retry-join=consul-2.consul.$(NAMESPACE).svc.cluster.local
        - -client=0.0.0.0
        - -datacenter=dc1
        - -data-dir=/consul/data
        - -domain=cluster.local
        - -server
        - -ui
        - -disable-host-node-id
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: status.podIP
        - name: NAMESPACE
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: metadata.namespace
        image: consul:1.6.0
        imagePullPolicy: IfNotPresent
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - consul leave
        name: consul
        ports:
        - containerPort: 8500
          name: ui-port
          protocol: TCP
        - containerPort: 8400
          name: alt-port
          protocol: TCP
        - containerPort: 53
          name: udp-port
          protocol: TCP
        - containerPort: 8443
          name: https-port
          protocol: TCP
        - containerPort: 8080
          name: http-port
          protocol: TCP
        - containerPort: 8301
          name: serflan
          protocol: TCP
        - containerPort: 8302
          name: serfwan
          protocol: TCP
        - containerPort: 8600
          name: consuldns
          protocol: TCP
        - containerPort: 8300
          name: server
          protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext:
        fsGroup: 1000
      terminationGracePeriodSeconds: 10
